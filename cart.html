<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Cart</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <header>Your Cart</header>

  <div class="cart-container">
    <div id="cart-items"></div>
    <div class="total">Total: Rs. <span id="cart-total">0</span></div>

    <h3>Checkout</h3>
    <form id="checkout-form" onsubmit="sendOrder(event)">
      <input type="text" id="name" placeholder="Your Name" required>
      <input type="text" id="phone" placeholder="Phone Number" required>
      <textarea id="address" placeholder="Delivery Address" required></textarea>
      
      <label for="payment">Choose Payment Method:</label>
      <select id="payment" required>
        <option value="easypaisa">Easypaisa</option>
        <option value="jazzcash">JazzCash</option>
        <option value="cod">Cash on Delivery</option>
      </select>

      <p>Send Easypaisa/JazzCash to: <strong>0324-8037329</strong></p>
      <p>After payment, please send a screenshot on WhatsApp.</p>

      <button type="submit">Place Order</button>
    </form>
  </div>
</body>
</html>

</html>
