<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Cart</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="cart-page">
  <header>
    <h1>Your Cart ðŸ›’</h1>
  </header>

  <main>
    <!-- Cart Items -->
    <section id="cart-items" class="card pastel-box">
      <h2>Items in Cart</h2>
      <ul id="cart-list"></ul>
      <p class="total">Total: Rs. <span id="cart-total">0</span></p>
      <button onclick="clearCart()" class="btn danger">Clear Cart</button>
    </section>

    <!-- Checkout Form -->
    <section class="card pastel-box">
      <h2>Checkout Form</h2>
      <form id="checkout-form">
        <label>Name:</label>
        <input type="text" id="name" required>

        <label>Phone Number:</label>
        <input type="text" id="phone" required>

        <label>Delivery Address:</label>
        <textarea id="address" required></textarea>

        <label>Payment Method:</label>
        <select id="payment-method" required>
          <option value="">--Select--</option>
          <option value="COD">Cash on Delivery</option>
          <option value="Easypaisa">Easypaisa</option>
          <option value="JazzCash">JazzCash</option>
        </select>

        <label>If Online Payment â†’ Paste Screenshot Link:</label>
        <input type="url" id="payment-ss" placeholder="Google Drive / Imgur link">

        <button type="submit" class="btn">Place Order âœ…</button>
      </form>
    </section>
  </main>

  <script src="cart.js"></script>
</body>
</html>
